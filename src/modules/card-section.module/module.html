<div class="cards">
  {% for card in module.card %}
    <div class="cards__card card">
      {% if card.image.src %}
        <img class="card__image" src="{{ card.image.src }}" alt="{{ card.image.alt }}" width="{{ card.image.width }}" height="{{ card.image.height }}">
      {% endif %}
      <div class="card__text">
        {% if card.title %}
          <h3>{% inline_text field="title" value="{{ card.title }}", no_wrapper=True  %}</h3>
        {% endif %}
        {% if card.text %}
          <p>{% inline_text field="text" value="{{ card.text }}", no_wrapper=True  %}</p>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
